    <div class="header-container">
        <header class="wrapper clearfix">
            <h1 class="title">AllJiZi</h1>
            <nav>
                <ul>

    <div class="main-container">
        <div class="main wrapper clearfix" ng-app="moduleChar">
            <div class="flagboard" ng-controller="flagboardCtrl">
                <table>
                    <tr>
                        <td ng-repeat="flag in flags | orderBy: 'index'">
                            <img ng-src="{{flag.url}}" ng-click="switchLanguage($index,flag)" ng-class="{'selectedFlag': $index==isSelected.currentIndex }" ></img>
                        </td>
                    </tr>
                </table>
                
            </div>
            <div class="newchar" ng-controller="charCtrl">
                <!-- If no Javascript <form action="/require_char" method="post"> !-->
                <div class="nextbutton">
                    <a id='buttonclick' ng-click="getData()">â†’</a>
                    <!--<form>
                        <input type="button" value="Next" >
                    </form>-->
                </div>
                <article id="character">
                    <p>
                        <span ng-bind="charactersData.char"></span>
                    </p>
                </article>
                
            </div>
            
            <div class='searchbar' ng-controller="searchBarCtrl">
            <form ng-submit="submitted(searchedchar)">
                <input type="text" ng-model="searchedchar" ng-change="" ng-keyup="getInput(searchedchar)" placeholder="Enter characters"/>
                <input type="submit" value="Search"/>
            </form>
            
            <select ng-model="selectedChar" ng-change=onSelected() ng-options="result.CHAR group by result.LANGTABLE for result in foundcharsobj.list"></select>
            <div ng-hide="foundcharsobj.returned">Grasping data...</div>
            
            <div ng-repeat="typedchar in inputObj.split track by $index"> <a href="#">{{typedchar}}</a> </div>
            
            <!-- Use Angular UI API: not working yet with socket, need to check it later 
                <input type="text" ng-model="searchedchar" placeholder="Locations loaded via $http" 
                typeahead="fullchar.CHAR for fullchar in searchresult" typeahead-wait-ms="2000">
                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>-->
            
                <!--<input type='text' ng-model="searchedchar" ng-keyup='getInput(searchedchar)' 
                    ng-options="fullchar.CHAR for fullchar in searchresult" 
                    data-animation="am-flip-x" placeholder='Enter characters'>
                   <select ng-model="searchresult" ng-options="fullchar.CHAR group by fullchar.LANGTABLE for fullchar in searchresult">
                          <option value="">-- choose color --</option>
                        </select>
                    -->
            </div>
            
            <my-char-info ng-controller="infoCtrl" active-country="getActiveCountry()"/>
            
        </div>
