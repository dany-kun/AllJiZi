<form ng-submit="submitted(searchedchar)">
    <input class="searchwidth" type="text" ng-model="searchedchar" ng-change="" ng-keyup="getInput(searchedchar)" placeholder="Enter characters" />
    <input type="submit" value="Search" class="basicbutton" />
</form>

<select class="searchwidth" ng-model="selectedChar" ng-change=onSelected() ng-options="result.CHAR group by result.LANGTABLE for result in foundcharsobj.list"></select>
<div ng-hide="foundcharsobj.returned">Grasping data...</div>
